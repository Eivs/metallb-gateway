apiVersion: v2
name: metallb-gateway
description: A Helm chart to install Gateway API CRDs, MetalLB, and Traefik for Kubernetes ingress with offline support
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - gateway-api
  - metallb
  - traefik
  - loadbalancer
maintainers:
  - name: qingcloud

dependencies:
  - name: metallb
    version: 0.15.3
    repository: "file://./charts/metallb"
    condition: metallb.enabled
  - name: traefik
    version: 38.0.1
    repository: "file://./charts/traefik"
    condition: traefik.enabled
